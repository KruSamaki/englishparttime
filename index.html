    function getCurrentDateTime() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        return `${day}/${month}/${year} - ${hours}:${minutes}:${seconds}`;
    }

    function createStudentContainer(student) {
        const paydate = getCurrentDateTime();
        return `
            <div class="container">
                <h3>វិក្កយបត្របង់ប្រាក់សិក្សា<br>Tuition Receipt</h3>
                <hr>
                <p>សិស្សឈ្មោះ <span>${student[0]}</span> - ${student[1]}</p>
                <p>កាលបរិច្ឆេទបានបង់ប្រាក់: ${paydate}</p>
                <p>ទឹកប្រាក់ត្រូវបង់៖ <span>${student[2]} រៀល</span> សម្រាប់សិក្សាមួយខែមិថុនា</p>
                <p>គិតចាប់ពីថ្ងៃទី: ${student[3]}</p>
                <p>ដល់ថ្ងៃទី: ${student[4]}</p>
                <p>ចំណាំ៖ ត្រូវបង់ម្ដងទៀតសម្រាប់ខែកក្កដានៅថ្ងៃទី ${student[5]} ផុតកំណត់បង់ប្រាក់ ${student[6]}</p>
                <p><span>បញ្ជាក់៖</span> សិស្សកំពុងសិក្សាថ្នាក់មូលដ្ឋានគ្រឹះភាសាអង់គ្លេសកម្រិតដំបូង លើសៀវភៅ Super Kid 2។</p>
                <hr>
                <p>📞Tel: 087 41 88 98</p>
                <p>🗺️ភូមិស៊ុង១ ឃុំស៊ុង ស្រុកសំឡូត ខេត្តបាត់ដំបង។</p>
            </div>
        `;
    }

    document.addEventListener("DOMContentLoaded", () => {
        const container = document.createElement("div");
        students.forEach(student => {
            container.innerHTML += createStudentContainer(student);
        });
        document.body.appendChild(container);
    });
</script>
