    function getCurrentDateTime() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are zero-indexed
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        return `${day}/${month}/${year} ម៉ោង ${hours}:${minutes}នាទី និង${seconds}វិនាទី`;
    }

    function createStudentContainer(student) {
        const paydate = getCurrentDateTime();
        return `

                <hr>
                <p>សិស្សឈ្មោះ<br> <span>${student[0]}</span> - ${student[1]}</p>
                <p>កាលបរិច្ឆេទបានបង់ប្រាក់<br><b> ${paydate}</b></p>
                <p>ទឹកប្រាក់ត្រូវបង់៖ <b>${student[2]} រៀល</b> សម្រាប់សិក្សាមួយខែមិថុនា</p>
                <p>គិតចាប់ពីថ្ងៃទី:<b> ${student[3]}</b></p>
                <p>ដល់ថ្ងៃទី: <b>${student[4]}</b></p>
                <p>ចំណាំ៖ ត្រូវបង់ម្ដងទៀតសម្រាប់ខែកក្កដា<br>នៅថ្ងៃទី<b> ${student[5]} </b><br>ផុតកំណត់បង់ប្រាក់<b> ${student[6]}</b></p>
                <p><span>បញ្ជាក់៖</span> សិស្សកំពុងសិក្សាថ្នាក់មូលដ្ឋានគ្រឹះភាសាអង់គ្លេសកម្រិតដំបូង លើសៀវភៅ Super Kid 2។</p>

                <p>📞Tel: 087 41 88 98<br>
                🗺️ភូមិស៊ុង១ ឃុំស៊ុង ស្រុកសំឡូត ខេត្តបាត់ដំបង។</p>
            </div>
        `;
    }

    document.addEventListener("DOMContentLoaded", () => {
        const container = document.createElement("div");
        students.forEach(student => {
            container.innerHTML += createStudentContainer(student);
        });
        document.body.appendChild(container);
    });
